<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input, select {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" required>

    <br>

    <label for="from-currency">From:</label>
    <select id="from-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="GBP">GBP</option>
    </select>

    <br>

    <label for="to-currency">To:</label>
    <select id="to-currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
        <option value="GBP">GBP</option>
    </select>

    <br><br>

    <button onclick="convertCurrency()">Convert</button>

    <div class="result" id="result"></div>

    <script>
        // Example conversion rates (static for demonstration purposes)
        const conversionRates = {
            'USD': { 'EUR': 0.92, 'INR': 82.76, 'GBP': 0.81 },
            'EUR': { 'USD': 1.09, 'INR': 89.97, 'GBP': 0.88 },
            'INR': { 'USD': 0.012, 'EUR': 0.011, 'GBP': 0.01 },
            'GBP': { 'USD': 1.24, 'EUR': 1.13, 'INR': 100.76 }
        };

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;

            if (!amount || amount <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid amount.';
                return;
            }

            if (fromCurrency === toCurrency) {
                document.getElementById('result').innerText = 'Select different currencies for conversion.';
                return;
            }

            const rate = conversionRates[fromCurrency][toCurrency];
            const convertedAmount = amount * rate;

            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
